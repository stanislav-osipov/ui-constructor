<ucs-base [data]="data" (edit)="editChanged($event)">
  <mat-card [style.background-color]="data.background">
    <mat-card-header>
      <mat-card-title>{{data.title}}</mat-card-title>
      <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div [innerHTML]="sanitizedContent"></div>
      <ucs-editor *ngIf="edit" class="content-edit-icon" [html]="data.content" [width]="data.width" (close)="saveContent($event)"></ucs-editor>
    </mat-card-content>
  </mat-card>
</ucs-base>
