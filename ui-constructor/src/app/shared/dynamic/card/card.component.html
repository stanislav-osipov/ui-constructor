<ucs-base [data]="data">
  <mat-card [style.background-color]="data.background">
    <mat-card-header>
      <mat-card-title>{{data.title}}</mat-card-title>
      <mat-card-subtitle>{{data.subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{data.content}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{data.button}}</button>
    </mat-card-actions>
  </mat-card>
</ucs-base>
