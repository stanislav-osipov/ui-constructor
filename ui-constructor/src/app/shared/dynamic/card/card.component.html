<ucs-base [width]="width" [height]="height" [x]="data.x" [y]="data.y">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
      <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      {{content}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>{{button}}</button>
    </mat-card-actions>
  </mat-card>
</ucs-base>
